<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<title>South Park Memory Game</title>
	<meta name="description" content="JS Memory Game inspired by South Park">
	<meta name="keywords" content="javascript, jQuery, game, southpark, memory">
	<meta name="author" content="SO">
	
	<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
	
	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext" rel="stylesheet">

</head>

<body>

	<header>
	
		<h1>South Park Memory Game</h1>
		<p>Inspired by <a href="https://www.southparkstudios.com/" target="_blank">South Park</a></p>
	
	</header>
	
	<main>
	
		<article>
		
			<div class="board">
			
				<div class="card" id="c0"></div>
				<div class="card" id="c1"></div>
				<div class="card" id="c2"></div>
				<div class="card" id="c3"></div>
				
				<div class="card" id="c4"></div>
				<div class="card" id="c5"></div>
				<div class="card" id="c6"></div>
				<div class="card" id="c7"></div>
				
				<div class="card" id="c8"></div>
				<div class="card" id="c9"></div>
				<div class="card" id="c10"></div>
				<div class="card" id="c11"></div>
				
				<div class="score">Turn counter: 0</div>
				<button id="restart-button">Restart</button>			
			</div>
		
		</article>
	
	</main>
	
	<script src="jquery-3.2.1.min.js"></script>
	<script src="memory.js"></script>
</body>
</html>
